version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: x-gate-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/bot_data.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
